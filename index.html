<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./assets/style.css" rel="stylesheet">
  <title>Code Quiz</title>  
</head>
<body>
  <!-- Nav Bar to show timer and highscores -->
  <nav>
    <ul class="nav-bar"> 
        <li> <a id= "scores" href= "highscores.html">View Highscores</a> </li>
        <li> <a id= "timer">Timer : <span id="time">0<span></a> </li>
    </ul>
  </nav>
  <!-- Screen that users will see whenever they start -->
  <div id="start" class="start-class"> 
    <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your
        score/time by ten seconds!
      </p>
    <button id="start-btn">Start Quiz</button>
  </div>
  <div class="container">
    <div id="question-container" class="hide">
      <h2 id="question-display">Question text</h2>
        <div id="answer-btns" class="btnclass">
            <button class="btn" id="btn1">Answer 1</button>
            <button class="btn" id="btn2">Answer 2</button>
            <button class="btn" id="btn3">Answer 3</button>
            <button class="btn" id="btn4">Answer 4</button>
            <!-- Answer buttons  -->
        </div>
    </div>   
  </div>
  <!-- Screen that users will see whenever they finish -->
  <div id="end-screen" class="hidefornow">
      <h2>All Finished!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit-btn">Submit</button>
      </p>
  </div>
  <div>
    <div id="right_wrong" class="right_wrong hide"></div> 
  </div>  
    <script defer src="assets/script.js"></script>
</body>
</html>
